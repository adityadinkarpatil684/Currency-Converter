<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <style>
        body{
            background-color: antiquewhite;
            text-align: center;
        }

       .Container{
         background-color: white;
         border-radius: 2rem;
         display: flex;
         justify-content: center;
         align-items: center;
         width:80vh;
         height: 90vh;
       }
       input{
        margin-top: 10px;
        height: 50px;
        width: 300px;
       }
    </style>
</head>
<body>
    <div>
        <h2>Currency Converter</h2> 
    </div>
    <div class="Container">
    <form>
        <input value="1" type="text" style="border-radius: 1rem;">
        <div class="sub-Container">
            <p>From</p>
            <img src="https://flagsapi.com/US/flat/64.png">
            <select name="from" id="from"></select>
        </div>
        <br>
        <i class="fa-solid fa-arrow-right-arrow-left"></i>
        <div class="sub-Container">
            <p>To</p>
            <img src="https://flagsapi.com/IN/flat/64.png">
            <select name="to" id="to"></select>
        </div><br>
        <p class="show">1 USD = 80 INR</p>
        <button style="border-radius: 5rem;">Convert</button>
    </form>
</div>
<script src="countrycode.js"></script>
<script src="script.js"></script>
</body>
</html>
